services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: dongdong-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-dongdong_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dongdong_password}
      POSTGRES_DB: ${DB_NAME:-dongdong_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dongdong_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dongdong-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dongdong-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dongdong-network

  # Django Backend
  backend:
    build:
      context: ./dongdong
      dockerfile: Dockerfile
    container_name: dongdong-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - DEBUG=${DEBUG:-True}
      - DB_NAME=${DB_NAME:-dongdong_db}
      - DB_USER=${DB_USER:-dongdong_user}
      - DB_PASSWORD=${DB_PASSWORD:-dongdong_password}
      - DB_HOST=postgres
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - APP_PORT=8000
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,frontend
    volumes:
      - ./dongdong:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        python manage.py migrate &&
        echo 'Starting Django server...' &&
        python manage.py runserver 0.0.0.0:8000
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health-check/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dongdong-network

  # React Frontend
  frontend:
    build:
      context: ./dongdong-frontend
      dockerfile: Dockerfile
    container_name: dongdong-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENABLE_ANALYTICS=false
      - REACT_APP_ENABLE_DEBUG=true
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - dongdong-network

  # Nginx Reverse Proxy (Optional - for production-like setup)
  nginx:
    image: nginx:alpine
    container_name: dongdong-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - dongdong-network

volumes:
  postgres_data:
  redis_data:

networks:
  dongdong-network:
    driver: bridge
